version: '3.3'
services:
  memcached:
    container_name: memcached
    image: memcached:1.6.6
  vpc:
    container_name: vpc
    build:
      context: ./
      dockerfile: .docker/vpc/Dockerfile
  noembed:
    container_name: noembed
    depends_on:
      - memcached
    build:
      context: ./
    volumes:
      - ./lib:/usr/src/myapp/lib:delegated
  nginx:
    image: nginx:1.19
    volumes:
      - ./.docker/nginx/templates:/etc/nginx/templates
    depends_on:
      - noembed
    ports:
      - "8080:80"
